name: AIO App CI

on: [push]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        node-version: ['12']
        os: [macOS-latest, ubuntu-latest, windows-latest, ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: npm install
        run: npm i
      - name: Setup CLI
        uses: adobe/aio-cli-setup-action@0.0.1
        with:
          os: ${{ matrix.os }}
      - name: Build
        uses: adobe/aio-apps-action@0.0.1
        with:
          os: ${{ matrix.os }}
          command: build
          AIO_RUNTIME_NAMESPACE: ${{ secrets.AIO_RUNTIME_NAMESPACE }}
#       - name: Test
#         uses: adobe/aio-apps-action@0.0.1
#         with:
#           command: test
      - name: Deploy
        uses: adobe/aio-apps-action@0.0.1
        with:
          os: ${{ matrix.os }}
          command: deploy
          AIO_RUNTIME_AUTH: ${{ secrets.AIO_RUNTIME_AUTH }}
          AIO_RUNTIME_NAMESPACE: ${{ secrets.AIO_RUNTIME_NAMESPACE }}

